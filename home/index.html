<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS</title>
    <link rel="stylesheet" href="./CS.css" type="text/css">
</head>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./CS.js"></script>
<body>
    <div class="rabbit" id="rabbit"></div>
    <div class="imgbox">
        <img src="./img/物語.png" id="story">
        <img src="./img/伝誦.png" id="densyou">
        <img src="./img/歴史.png" id="history">
        <img src="./img/書庫.png" id="library">
    </div>

    <!--物語-->
    <section id="modalArea" class="modalArea">
        <div id="modalBg" class="modalBg"></div>
        <div class="modalWrapper">
          <div class="modalContents">
            <h1>物語</h1>
            <textarea rows="10" cols="35%" id="today"></textarea>
          </div>
          <button id="storySend">完了</button>
          <div id="closeModal" class="closeModal">
            ×
          </div>
        </div>
    </section>

    <section id="check" class="modalArea">
        <div id="checkBg" class="modalBg"></div>
        <div class="modalWrapper">
          <div class="modalContents">
            <h1>これで確定で良いですか？</h1>
          </div>
          <button class="yes" id="yes">はい</button><button class="no" id="no">いいえ</button>
        </div>
    </section>

    <!--伝誦-->
    <section id="densyouArea" class="modalArea">
        <div id="densyouBg" class="modalBg"></div>
        <div class="modalWrapper">
          <div class="modalContents">
            <h1>物語を交換しますか？</h1>
          </div>
          <button class="yes" id="yes1">はい</button><button class="no" id="no1">いいえ</button>
        </div>
    </section>

    <!--歴史-->
    <section id="historyArea" class="modalArea">
        <div id="historyBg" class="modalBg"></div>
        <div class="modalWrapper">
          <div class="modalContents" id="historylist">
            <h1>歴史</h1>
          </div>
          <div id="closehistoryModal" class="closeModal">
            ×
          </div>
        </div>
    </section>

    <!--書庫-->
    <section id="libraryArea" class="modalArea">
        <div id="libraryBg" class="modalBg"></div>
        <div class="modalWrapper">
          <div class="modalContents" id="librarylist">
            <h1>書庫</h1>
            <details>
              <summary>招待コード</summary>
              <div id="code">招待コード</div>
              <br>※招待コードは一度しか使えません。
            </details>
            <details>
              <summary>舞台</summary>
              群馬県見滝原市南町1-6-3
            </details>
            <details>
              <summary>過去の伝誦</summary>
              <div id="densyouLog"></div>
            </details>
          </div>
          <div id="closelibraryModal" class="closeModal">
            ×
          </div>
        </div>
    </section>

     <!--ローディング画面-->
     <section id="loadArea" class="modalArea">
      <div class="loadWrapper">
        <img src="./img/loading.png" id="loading">
      </div>
  </section>
</body>
</html>
